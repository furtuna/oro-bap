services:
    bap_bts.issue_manager.api:
        class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - BAP\SimpleBTSBundle\Entity\Issue
            - "@doctrine.orm.entity_manager"

    bap_bts.issue_resolution_repository:
        class: Doctrine\ORM\EntityRepository
        factory_service: doctrine.orm.default_entity_manager
        factory_method: getRepository
        arguments:
            - BAP\SimpleBTSBundle\Entity\IssueResolution

    bap_bts.provider.issues_grid_helper:
        class: BAP\SimpleBTSBundle\Provider\IssuesGridHelper
        arguments:
            - @oro_user.manager
